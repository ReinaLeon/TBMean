<div class="container">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Register</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="registerData.name"
              matInput
              placeholder="Name and lastname"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              [(ngModel)]="registerData.email"
              matInput
              placeholder="email"
              type="email"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              [(ngModel)]="registerData.password"
              matInput
              placeholder="password"
              type="password"
              required
            />
          </mat-form-field>
        </div>
      </mat-card-content>

      <button class="button" mat-raised-button (click)="registerUser()">
          register
      </button>

    </mat-card>
  </div>
</div>
